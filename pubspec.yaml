name: sigma_flutter_ui
description: SIGMA Gesture Control UI in Flutter

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # WebSocket 통신
  web_socket_channel: ^2.4.0
  
  # 오버레이 창 관리
  window_manager: ^0.3.7
  
  # JSON 처리
  json_serializable: ^6.7.1
  
  # HTTP 클라이언트
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/